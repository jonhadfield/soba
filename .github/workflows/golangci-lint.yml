name: golangci-lint
on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: false
      - uses: actions/checkout@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m -v --config .golangci.yml
          skip-cache: false

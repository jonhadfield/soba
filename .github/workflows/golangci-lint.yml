name: Lint
on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: 1.21.0
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.1.1
        with:
          version: latest
          args: -v --disable lll --disable interfacer --disable gochecknoglobals

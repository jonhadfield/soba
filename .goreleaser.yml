release:
  github:
    owner: jonhadfield
    name: soba
  prerelease: auto
  name_template: '{{ .Tag }}'
  extra_files:
   - glob: ./dist/soba_darwin*.zip

announce:
  skip: true

snapshot:
  name_template: "{{ .Tag }}-devel"

changelog:
  sort: asc
  filters:
    exclude:
    - README
    - test
    - ignore

checksum:
  name_template: 'checksums.txt'